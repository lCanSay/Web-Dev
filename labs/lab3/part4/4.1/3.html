<!DOCTYPE html>
<html>

<body>

    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        function checkSum(a) {
            let sum = 0;
            for (let key in a) {
                sum += a[key];
            }

            return sum;
        }

        alert(checkSum(salaries));
    </script>

</body>

</html>
