<!DOCTYPE html>
<html>

<body>

    <script>
        function Calculator(){
            this.read = function(){
                this.a = +prompt("Enter your first number: ", "");
                this.b = +prompt("Enter your second number: ", "");
            };

            this.sum = function(){
                return this.a + this.b;
            };

            this.mul = function(){
                return this.a * this.b;
            };
        }

        let calculator = new Calculator();
        calculator.read();
        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
    </script>

</body>

</html>
