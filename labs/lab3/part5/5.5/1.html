<!DOCTYPE html>
<html>

<body>

    <script>
        function camelize(str) {
            let strSplit = str.split('-');
            for (let key = 1; key < strSplit.length; key++) {
                strSplit[key] = strSplit[key][0].toUpperCase() + strSplit[key].slice(1);
            }
            return strSplit.join('');
        }

        alert(camelize("new-world-hwllo"));
    </script>

</body>

</html>
