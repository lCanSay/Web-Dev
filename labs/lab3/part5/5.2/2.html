<!DOCTYPE html>
<html>

<body>

    <script>
        function readNumber() {
            let num;

            num = prompt("Enter a number: ", 0);
            while (!isFinite(num)) {
                num = prompt("Enter a number: ", 0);
            }
            if (num === null || num === '') return null;

            return +num;
        }

        alert(`Read: ${readNumber()}`);
        
    </script>

</body>

</html>
