<!DOCTYPE html>
<html>

<body>

    <script>
        let user = prompt("Who's there? ", '');
        if (user == "Admin") {
            let password = prompt("Enter your password: ", '');
            if (password == '' || password == null) {
                alert("Canceled");
            }
            else if (password == "TheMaster") {
                alert("Welcome!");
            }
            else {
                alert("Wrong password");
            }
        }
        else if (user == '' || user == null) {
            alert("Canceled");
        }
        else {
            alert("I don't know you :(");
        }
        
    </script>

</body>

</html>
