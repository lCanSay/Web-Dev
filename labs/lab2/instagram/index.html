<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="img/IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="img/instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="Номер телефона, имя пользователя или эл.адрес">
                <input type="password" class="input" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <p id="or">или</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebookk</a>
                <a href = "#" style = "text-decoration: none; color:#0064e0;">Забыли пароль?</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта? <a style = "text-decoration: none; color:#0064e0;">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение</p>
                <div class="store">
                    <img id="play" src="img/playStore.png" alt="">
                    <img id="microsoft" src="img/getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p><span>Meta</span> <span>Информация</span> <span>Блог</span> <span>Вакансии</span> <span>Помощь</span>
        <span>API</span> <span>Конфиденциальность</span> <span>Meta Verified</span> <span>Условия</span>
        <span>Места</span> <span>Instagram Lite</span></p><br>
        <p><span>Русский</span>© 2024 Instagram from Meta</p>
    </footer>
</body>

</html>
